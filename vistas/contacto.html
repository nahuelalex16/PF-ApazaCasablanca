    <!--CONTENIDO-->

    <main>
        <!--BANNER CONTACTO-->
        <section class="container-fluid">
            <div class="banner">
                <div class="col-lg-7 col-sm-12 banner__info">
                    <h1 class="col-lg-12 banner__titulo">¡CONTACTANOS!</h1>
                    <p class="col-lg-12 banner__subtitulo">¡HACENOS TUS CONSULTAS!</p>
                </div>
                <img class="col-lg-5 col-sm-12" src="../img/imagen1.jpg" alt="banner">
            </div>
        </section>
        <!--FIN BANNER CONTACTO-->

        <!--FORMULARIO CONTACTO-->
        <section class="container-fluid bg-form">
            <div class="row">
                <form action="#" method="get" enctype="text/plain" class="col-lg-7 col-md-12 row">
                    <div class="row formulario">
                        <div class="col-lg-6 col-md-12">
                            <label class="badge bg-secondary" for="name">Nombre y Apellido</label><!--el atributo "name" de input y "for" de label deben coincidir-->
                            <input class="form-control form__input" type="text" name="name" id="name" required placeholder="Introduzca su nombre y apellido">
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <label class="badge bg-secondary" for="email">Email</label>
                            <input class="form-control form__input" type="email" name="email" id="email" required placeholder="tucorreo@ejemplo.com">
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <label class="badge bg-secondary" for="phone">Telefono</label>
                            <input class="form-control form__input" type="tel" name="phone" id="phone">
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <label class="badge bg-secondary" for="asunto">Asunto</label>
                            <input class="form-control form__input" type="text" name="asunto" id="asunto">
                        </div>
                        <div class="col-12">
                            <p><textarea name="mensaje" class="form-control" id="mensaje" cols="30" rows="8" placeholder="Ingrese su mensaje"></textarea></p>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-secondary">Enviar Formulario</button>
                        </div>
                    </div>
                </form>

                <!--GOOGLE MAPS-->
                <div class="mapouter col-lg-5 col-md-12 formulario"><div class="gmap_canvas"><iframe id="gmap_canvas" src="https://maps.google.com/maps?q=ciudad%20autonoma%20de%20buenos%20aires&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            </div>
        </section>

        <!--FIN FORMULARIO CONTACTO-->

    </main>
